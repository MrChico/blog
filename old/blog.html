<!DOCTYPE html>
<html>
	<title>Blog</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
	<link rel="stylesheet"
	href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<style> body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif} </style>
	<body cltss="w3-light-grey">
		<!-- w3-content defines a container for fixed size centered content, 
		and is wrapped around the whole page content, except for the footer in this example -->
		<div class="w3-content" style="max-width:1400px">
			<!-- Header -->
			<header class="w3-container w3-center w3-padding-32"> 
				<h1><b>MY BLOG</b></h1>

				<p>Welcome to the blog of <span class="w3-tag">Erik</span></p>
			</header>
			<!-- Grid -->
			<div class="w3-row">
				<!-- Blog entries -->
				<div class="w3-col l8 s12">
					<!-- Blog entry -->
					<div class="w3-card-4 w3-margin w3-white">
						<img src="/images/worldtree.png"
						alt="WorldTree" style="width:50%">
						<div class="w3-container">
							<h3><b>Worldtree</b></h3>
							<h5>Cool cat, <span class="w3-opacity">Mars 26, 2018</span></h5>
						</div>

						<div class="w3-container">
						  <p>Write here</p>
						  <div class="w3-row">
							<div class="w3-col m8 s12">
							  <p><button  id=read class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
							</div>
							<script type="text/javascript">
							  document.getElementById("read").onclick = function () { location.href = "/phd"; };
							</script>
							<div class="w3-col m4 w3-hide-small">
							  <p><span class="w3-padding-large w3-right">
								  <b>Comments  </b> 
								  <span class="w3-tag">0</span></span></p>
							</div>
						  </div>
						</div>
					</div>
					<hr>
					<!-- END BLOG ENTRIES -->
				</div>

				<!-- Introduction menu -->
				<div class="w3-col l4">
					<!-- About Card -->
					<div class="w3-card w3-margin w3-margin-top">
						<img src="/images/Erik.jpg" style="width:100%">
						<div class="w3-container w3-white">
							<h4><b>Erik Ekstedt</b></h4>
							<p>My name is Erik</p>
						</div>
					</div><hr>

					<div class="w3-card w3-margin">
						<!-- content -->
						<div class="w3-card w3-margin w3-margin-top">
							<img src="/images/cat.jpg" style="width:100%">
							<div class="w3-container w3-white">
								<button id='phdButton'
									class="w3-button w3-black">PhD</button>
							</div>
							<script type="text/javascript">
								document.getElementById("phdButton").onclick = function () { location.href = "/phd"; };
							</script>
							<div class="w3-container w3-white">
								<button id='postsButton'
									class="w3-button w3-black">Posts</button>
							</div>
							<script type="text/javascript">
								document.getElementById("postsButton").onclick = function () { location.href = "/posts"; };
							</script>
						</div><hr>
					</div>

					<!-- Posts -->
					<div class="w3-card w3-margin">
						<div class="w3-container w3-padding">
							<h4>Posts</h4>
						</div>
						<nav>
						  <a href="/phd"> phd</a></a>
						</nav>
  
						<ul class="w3-ul w3-hoverable w3-white">
							<li class="w3-padding-16">
								<img src="/images/cat.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
								<span class="w3-large">Lorem</span><br>
								<span>Sed mattis nunc</span>
							</li>
						</ul>
					</div>
					<hr> 
					<!-- END Introduction Menu -->
				</div>

				<!-- END GRID -->
			</div><br>

			<!-- END w3-content -->
		</div>

		<!-- Footer -->
		<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
			<button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
			<button class="w3-button w3-black w3-padding-large w3-margin-bottom">Next »</button>
			<p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
		</footer>
	</body>
</html>
